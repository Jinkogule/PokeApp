<ion-content>
<div class="custom-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let pokemon of pokemons">
        <ion-card [ngClass]="pokemon.types[0].type.name + '-type'" (click)="redirectToPokemonDetails(pokemon)">
          <ion-card-header>
            <ion-card-title class="card-title">{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-content">
            <ion-img class="pokemon-card-img" [src]="pokemon.sprites.other['official-artwork'].front_default"></ion-img>
            {{ pokemon.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="loadPokemons()">Ver mais pok√©mons</ion-button>
</div>
</ion-content>
