<ion-app>
  <ion-header>
    PokeApp
  </ion-header>
  <ion-content>
    <div *ngIf="pokemon">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ pokemon.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img [src]="pokemon.sprites.front_default"></ion-img>
        {{ description }}
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
  <ion-footer>
    PokeApp
  </ion-footer>
</ion-app>
